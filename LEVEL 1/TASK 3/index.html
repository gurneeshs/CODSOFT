<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="itms">
                <div class="screen">
                    <p id="result">0</p>
                </div>
                <div class="buttons">
                    <div class="button-itm">
                        <button id="bt7" class="btn operand">7</button>
                        <button id="bt8" class="btn operand">8</button>
                        <button id="bt9" class="btn operand">9</button>
                        <button id="plus" class="btn operator">+</button>    
                    </div>
    
                    <div class="button-itm">
                        <button id="bt4" class="btn operand">4</button>
                        <button id="bt5" class="btn operand">5</button>
                        <button id="bt6" class="btn operand">6</button>
                        <button id="subt" class="btn operator">-</button>    
                    </div>
    
                    <div class="button-itm">
                        <button id="bt3" class="btn operand">3</button>
                        <button id="bt2" class="btn operand">2</button>
                        <button id="bt1" class="btn operand">1</button>
                        <button id="mul" class="btn operator">x</button>    
                    </div>
    
                    <div class="button-itm">
                        <button id="equal" class="btn operand">=</button>
                        <button id="bt0" class="btn operand">0</button>
                        <button id="clear" class="btn clear">c</button>
                        <button id="divide" class="btn operator">/</button>    
                    </div>
                    <div class="button-itm last">
                        <button class="btn operand">.</button>
                        <button class="btn operand"><-</button>
                        <button class="btn start">AC</button>    
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</body>
<script src="index.js"></script>
</html>
